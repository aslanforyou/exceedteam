<!DOCTYPE html>
<html>
  <head>
    <title>TODO list Vanilla JS</title>
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="todo">
        <div class="todo__header">
          <input id="check-all" type="checkbox" />
          <input id="input" class="todo__input" type="text" required />
          <button id="add-button" class="todo__button">Добавить</button>
          <button id="delete-all-button" class="todo__button">
            Удалить всё
          </button>
          <select id="filter" class="dropdown">
            <option value="all">Все</option>
            <option value="active">В процессе</option>
            <option value="done">Выполненные</option>
          </select>
        </div>

        <div id="todo-list" class="todo__list"></div>
      </div>
    </div>
    <script src="TodoList.js"></script>
    <script src="index.js"></script>
  </body>
</html>
