<div class="todo__item">
  <label class="todo__checkbox">
    <input type="checkbox" [(ngModel)]="todo.isDone" (change)="onChange()" />
    <span class="todo__checkbox__control">
      <svg>
        <use xlink:href="/assets/svg/check.svg#check"></use>
      </svg>
    </span>
    <input
      type="text"
      class="todo__checkbox__label"
      [(ngModel)]="todo.title"
      [readonly]="isReadonly"
      (dblclick)="toggleReadonly(true)"
      (keyup.enter)="toggleReadonly(false)"
      (focusout)="toggleReadonly(false)"
      (mousedown)="preventSelection($event)"
      (change)="onChange()"
    />
  </label>
  <div class="todo__item__button" (click)="onClick()">
    <svg>
      <use xlink:href="/assets/svg/remove.svg#remove"></use>
    </svg>
  </div>
</div>
