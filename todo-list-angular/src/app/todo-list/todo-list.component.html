<div class="todo">
  <div class="todo__header">
    <label
      [ngStyle]="{ opacity: todos.length > 0 ? 1 : 0 }"
      class="todo__header__checkbox"
    >
      <input
        #checkAll
        type="checkbox"
        [checked]="isTogglerChecked"
        (change)="toggleAll(checkAll.checked)"
      />
      <span class="todo__header__checkbox__control">
        <svg>
          <use xlink:href="/assets/svg/arrow_down.svg#arrow_down"></use>
        </svg>
      </span>
    </label>
    <input
      class="todo__header__input"
      type="text"
      placeholder="What needs to be done?"
      [(ngModel)]="todoText"
      (keyup.enter)="add()"
    />
  </div>

  <div class="todo__list" *ngFor="let todo of todos">
    <app-todo *ngIf="isTodoVisible(todo)" [todo]="todo"></app-todo>
  </div>

  <div *ngIf="todos.length > 0" class="todo__footer">
    <p class="footer-text">
      {{ activeTodosCount }}
    </p>
    <app-todo-filter [(filter)]="filter"></app-todo-filter>
    <p
      id="clear-completed"
      *ngIf="isClearCompletedVisible"
      class="footer-text"
      (click)="clearCompleted()"
    >
      Clear completed
    </p>
  </div>
</div>
